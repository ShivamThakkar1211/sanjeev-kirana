<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="SKS.css">
</head>

<body>
    <div class="container">
        <form action="" id="contactForm">
            <h1>Sanjeev Kiryana Store</h1>
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>
            <div class="inputBox">
                <input type="tel" id="PhoneNo" placeholder="Phone Number....." required />
            </div>

            <div class="inputBox">
                <textarea id="Address" cols="30" rows="10" placeholder="Address" required></textarea>
            </div>
            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="List-Items"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="new.js"></script>
</body>

</html>
